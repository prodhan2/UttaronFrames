<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Uttaron PHOTO Frames</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e6f4ea 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      touch-action: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .preview-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      max-width: 400px;
      max-height: 400px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      background: white;
      overflow: hidden;
    }

    #photo-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      overflow: hidden;
      border-radius: 10px;
      z-index: 1;
    }

    #user-photo {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 0 0;
      touch-action: none;
      user-select: none;
    }

    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border-radius: 10px;
      z-index: 2;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
      width: 100%;
      max-width: 500px;
      flex-wrap: wrap;
    }

    .control-text-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      font-size: 16px;
      font-weight: 600;
      color: white;
      min-width: 140px;
      text-align: center;
    }

    .upload-btn,
    .download-btn {
      background: #006A4E;
    }

    .upload-btn:hover,
    .download-btn:hover {
      background: #005a40;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 106, 78, 0.4);
    }

    #upload { display: none; }

    #zoom-level {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
      text-align: center;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 15px;
      border-radius: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow: auto;
      text-align: center;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .modal-header h2 {
      color: #006A4E;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    #crop-image-container {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      background-color: #f0f0f0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #006A4E;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .crop-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .crop-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    #crop-skip {
      background-color: #9e9e9e;
      color: white;
    }

    #crop-confirm {
      background-color: #006A4E;
      color: white;
    }

    @media (max-width: 600px) {
      .modal-content {
        width: 95%;
        padding: 15px;
      }
      #crop-image-container {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="preview-area">
    <div id="container">
      <div id="photo-wrapper">
        <img id="user-photo" src="" alt="Your Photo">
      </div>
      <img id="frame" src="uttoron.png" alt="Frame">
    </div>

    <div class="controls">
      <label for="upload" class="control-text-btn upload-btn">আপলোড করুন</label>
      <input type="file" id="upload" accept="image/*">
      <button id="download" class="control-text-btn download-btn">ডাউনলোড করুন</button>
    </div>
    <div id="zoom-level">Zoom: 100%</div>
  </div>

  <div class="modal" id="crop-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Crop Your Image</h2>
        <button class="close-btn" id="close-crop-modal">×</button>
      </div>
      <div id="crop-image-container">
        <div class="loading-spinner" id="crop-loading"></div>
        <img id="crop-image" src="" alt="Image to crop" style="display:none;">
      </div>
      <p>Adjust the crop area as needed, or skip to use the original image</p>
      <div class="crop-controls">
        <button id="crop-skip" class="crop-btn">Skip Cropping</button>
        <button id="crop-confirm" class="crop-btn">Apply Crop</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const userPhoto = document.getElementById('user-photo');
    const photoWrapper = document.getElementById('photo-wrapper');
    const downloadButton = document.getElementById('download');
    const frame = document.getElementById('frame');
    const zoomLevel = document.getElementById('zoom-level');
    const cropModal = document.getElementById('crop-modal');
    const cropImage = document.getElementById('crop-image');
    const cropLoading = document.getElementById('crop-loading');
    const closeCropModal = document.getElementById('close-crop-modal');
    const cropSkip = document.getElementById('crop-skip');
    const cropConfirm = document.getElementById('crop-confirm');

    let cropper;
    let posX = 0;
    let posY = 0;
    let scale = 1;
    let isDragging = false;
    let isPinching = false;
    let startX, startY;
    let initialDistance = 0;
    let initialScale = 1;
    let initialPx = 0;
    let initialPy = 0;
    let currentImageSrc = '';

    function updateTransform() {
      userPhoto.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
      zoomLevel.textContent = `Zoom: ${Math.round(scale * 100)}%`;
    }

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          currentImageSrc = ev.target.result;
          cropLoading.style.display = 'block';
          cropImage.style.display = 'none';
          cropModal.style.display = 'flex';
          if (cropper) cropper.destroy();
          setTimeout(() => {
            cropImage.src = currentImageSrc;
            cropImage.onload = () => {
              cropLoading.style.display = 'none';
              cropImage.style.display = 'block';
              cropper = new Cropper(cropImage, {
                aspectRatio: 1,
                viewMode: 1,
                guides: true,
                background: false,
                autoCropArea: 0.8
              });
            };
          }, 300);
        };
        reader.readAsDataURL(file);
      }
    });

    closeCropModal.addEventListener('click', () => {
      cropModal.style.display = 'none';
      if (cropper) cropper.destroy();
    });

    cropSkip.addEventListener('click', () => {
      userPhoto.src = currentImageSrc;
      cropModal.style.display = 'none';
      if (cropper) cropper.destroy();
    });

    cropConfirm.addEventListener('click', () => {
      if (cropper) {
        const canvas = cropper.getCroppedCanvas({
          width: 800,
          height: 800,
          imageSmoothingEnabled: true,
          imageSmoothingQuality: 'high'
        });
        userPhoto.src = canvas.toDataURL('image/jpeg', 0.9);
        cropModal.style.display = 'none';
        cropper.destroy();
      }
    });

    downloadButton.addEventListener('click', () => {
      if (!userPhoto.src) {
        alert('দয়া করে প্রথমে একটি ছবি আপলোড করুন!');
        return;
      }
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const size = 800;
      canvas.width = size;
      canvas.height = size;

      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = userPhoto.src;
      img.onload = () => {
        const wrapperWidth = photoWrapper.clientWidth;
        const scaleFactor = size / wrapperWidth;
        const scaledWidth = img.width * scale * scaleFactor;
        const scaledHeight = img.height * scale * scaleFactor;
        const offsetX = posX * scaleFactor;
        const offsetY = posY * scaleFactor;

        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, size, size);
        ctx.drawImage(img, offsetX, offsetY, scaledWidth, scaledHeight);

        const frameImg = new Image();
        frameImg.crossOrigin = 'anonymous';
        frameImg.src = frame.src;
        frameImg.onload = () => {
          ctx.drawImage(frameImg, 0, 0, size, size);
          const link = document.createElement('a');
          link.download = 'PHOTO_frame.png';
          link.href = canvas.toDataURL('image/png', 1.0);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };
        frameImg.onerror = () => {
          const link = document.createElement('a');
          link.download = 'PHOTO_frame.png';
          link.href = canvas.toDataURL('image/png', 1.0);
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };
      };
      img.onerror = () => {
        alert('ছবি লোড করতে সমস্যা হয়েছে। অনুগ্রহ করে আবার চেষ্টা করুন।');
      }
    });

    photoWrapper.addEventListener('mousedown', (e) => {
      e.preventDefault();
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        posX += dx;
        posY += dy;
        updateTransform();
        startX = e.clientX;
        startY = e.clientY;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    photoWrapper.addEventListener('wheel', (e) => {
      e.preventDefault();
      const wrapperRect = photoWrapper.getBoundingClientRect();
      const mouseX = e.clientX - wrapperRect.left;
      const mouseY = e.clientY - wrapperRect.top;
      const delta = e.deltaY < 0 ? 0.1 : -0.1;
      const oldScale = scale;
      scale = Math.max(0.01, Math.min(10, scale * (1 + delta)));
      const px = (mouseX - posX) / oldScale;
      const py = (mouseY - posY) / oldScale;
      posX = mouseX - px * scale;
      posY = mouseY - py * scale;
      updateTransform();
    });

    photoWrapper.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        isPinching = true;
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        initialDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        initialScale = scale;
        const wrapperRect = photoWrapper.getBoundingClientRect();
        const midX = (touch1.clientX + touch2.clientX) / 2 - wrapperRect.left;
        const midY = (touch1.clientY + touch2.clientY) / 2 - wrapperRect.top;
        initialPx = (midX - posX) / scale;
        initialPy = (midY - posY) / scale;
      }
    });

    photoWrapper.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        posX += dx;
        posY += dy;
        updateTransform();
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      } else if (e.touches.length === 2 && isPinching) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const currentDistance = Math.hypot(touch1.clientX - touch2.clientX, touch1.clientY - touch2.clientY);
        const oldScale = scale;
        scale = Math.max(0.01, Math.min(10, initialScale * (currentDistance / initialDistance)));
        const wrapperRect = photoWrapper.getBoundingClientRect();
        const midX = (touch1.clientX + touch2.clientX) / 2 - wrapperRect.left;
        const midY = (touch1.clientY + touch2.clientY) / 2 - wrapperRect.top;
        posX = midX - initialPx * scale;
        posY = midY - initialPy * scale;
        updateTransform();
      }
    });

    photoWrapper.addEventListener('touchend', () => {
      isDragging = false;
      isPinching = false;
    });

    window.addEventListener('click', (e) => {
      if (e.target === cropModal) {
        cropModal.style.display = 'none';
        if (cropper) cropper.destroy();
      }
    });
  </script>
</body>
</html>
